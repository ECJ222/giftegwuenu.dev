---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/posts
  label: Content
  create: all
  match: "**/*"
  new_doc_ext: md
upload_dir: ''
public_path: https://res.cloudinary.com/lauragift/image/upload
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_command: gridsome develop
  publish_command: vuepress build -d .vuepress/dist
  preview_output_directory: dist
  output_directory: ".vuepress/dist"
  instant_preview_command: gridsome develop -p 8080 -h 0.0.0.0
